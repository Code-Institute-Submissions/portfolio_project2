<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/style.css">
    
    <title>Quiz</title>
</head>
<body>
    <div class="container">
        <div>
            <p id="score_count">Score:<span id="score" data-your-score>0</span></p>
        </div>
        <div id="question_container" class="hide">
            <div id="question">Question</div>
            <div id="answer_buttons" class="btn_grid">
                <button class="btn">Answer 1</button>
                <button class="btn">Answer 2</button>
                <button class="btn">Answer 3</button>
                <button class="btn">Answer 4</button>
            </div>
        </div>
        <div class="controls">
            <button id="start_btn" class="start_btn btn">Start</button>
            <button id="next_btn" class="next_btn btn hide">Another One!</button>
        </div>
    </div>
    <script src="/assets/js/script.js"></script>
</body>
</html>
